<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Home</title>
  </head>
  <body>
    <header class="menu js-menu">
      <button class="remove-menu"><img class="x-icon" src="x-icon.png"></button>
      <p class="current-page">الرئيسية</p>
      <p>عن النادي</p>
      <p>اللاعبين</p>
      <p class="shop">المتجر</p>
      <p>اتصل بنا</p>
      <p>الأخبار</p>
    </header>

    <header class="main-header">
      <div class="hamburger-menu js-hamburger-menu">
        <img class="hamburger-menu-icon" src="hamburger-menu-icon.png">
      </div>
      <div class="left-section">
        <p>الأخبار</p>
        <p>اتصل بنا</p>
        <p class="shop">المتجر</p>
        <p>اللاعبين</p>
        <p>عن النادي</p>
        <p class="current-page">الرئيسية</p>
      </div>
      <div class="right-section">
        <p>نادي <span>العجاج</span> لكرة القدم</p>
        <img class="logo" src="soccer-club-logo.png">
      </div>
    </header>

    <div class="welcome-message">
      <p>Alajaj</p>
      <p>لكرة القدم</p>
      <div class="register">سجل الان</div>
    </div>

    <div class="images-grid">
      <img class="picture1" src="picture1.jpg">
      <img class="picture2" src="picture2.jpg">
      <img class="picture3" src="picture3.jpg">
      <p class="train">تدرب مع أفضل مدربين كرة القدم</p>
    </div>
    
    <div class="image-displayer js-image-displayer"></div>


    <div class="bottom-logo-container">
      <img class="bottom-logo" src="soccer-club-logo.png"> 
    </div>

    <script src="script.js"></script>
  </body>
</html>
